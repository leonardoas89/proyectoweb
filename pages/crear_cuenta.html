<body>
    <h1 class="titulo">crear cuenta</h1><br>
    <img src="../multimedia/imagen-crear-cuenta.jpg" alt="crear cuenta" width="100%" height="500px">
        <h2 class="crear_cuenta">Datos personales</h2><br>
        
        <form action="/registro" method="post">
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" required><br><br>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="provincia">Provincia:</label>
                <select name="provincia" id="provincia">
                    <option value="buenos_aires">Buenos Aires</option>
                    <option value="cordoba">Cordoba</option>
                    <option value="la_pampa">La Pampa</option>
                    <option value="santa_fe">Santa Fe</option>
                </select><br><br>

            <label for="direccion">Dirección de Envío:</label>
            <input type="text" id="direccion" name="direccion" required><br><br>
            
            <label for="direccion_facturacion">Dirección de Facturación (si es diferente):</label>
            <input type="text" id="direccion_facturacion" name="direccion_facturacion"><br><br>
            
            <label for="telefono">Número de Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required><br><br>
            
            <h2 class="crear_cuenta">Datos de inicio de sesion</h2><br>
            
            <label for="username">Nombre de Usuario:</label>
            <input type="text" id="username" name="username"><br><br>
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required><br><br>
            
            <label for="fecha_nacimiento">Fecha de Nacimiento (opcional):</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento"><br><br>
            
            <label for="preferencias">Deseo recibir promociones y ofertas especiales:</label>
            <input type="checkbox" id="preferencias" name="preferencias"><br><br>
            <input type="submit" value="Crear Cuenta">
        </form>
</body>
